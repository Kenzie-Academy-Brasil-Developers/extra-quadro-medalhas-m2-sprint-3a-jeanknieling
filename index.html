<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de medalhas</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <figure>
            <img src="./src/img/simbolo_olimpiadas.png" alt="Símbolo das Olimpíadas">
            <figcaption>Símbolo das Olimpíadas</figcaption>
        </figure>
    </header>

    <section class="pesquisa">
        <form action="" class="pesquisa__form">
            <p class="pesquisa__form__marcacaoPesquisa">Pesquisa</p>
            <input class="pesquisa__form__input" type="search" placeholder="Pesquisar por país">
            <p class="pesquisa__form__marcacaoPesquisa pesquisa__form__marcacaoPesquisa--exemplo">Ex: Brasil</p>
            <button class="pesquisa__form__button">Pesquisar</button>
        </form>
    </section>
    <main class="container"></main>
    <script type="module" src="./src/js/script.js"></script>
</body>
</html>
